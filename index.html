<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .text_box, .output_box {
            width: 45%;
        }
        .text_box textarea {
            width: 100%;
            height: 300px;
        }
        .output_box {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark" style="font-size: 25px; font-family: sans-serif; background-color: rgb(178, 175, 175);">Text Editor</nav>

    <div id="container">
        <div class="text_box">
            <textarea id="inputText" placeholder="Type here..."></textarea>
            <div class="buttons">
                <button class="btn btn-secondary" onclick="undo()">Undo</button>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="output_box">
            <p id="outputText">Output will be displayed here...</p>
        </div>
    </div>

    <script>
        let textHistory = [];

        document.getElementById('inputText').addEventListener('input', function () {
            let inputText = document.getElementById('inputText').value;
            document.getElementById('outputText').innerText = inputText;
            textHistory.push(inputText);
        });

        function undo() {
            textHistory.pop();
            let previousText = textHistory.length > 0 ? textHistory[textHistory.length - 1] : '';
            document.getElementById('inputText').value = previousText;
            document.getElementById('outputText').innerText = previousText;
        }

        function reset() {
            textHistory = [];
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').innerText = 'Output will be displayed here...';
        }
    </script>
</body>
</html>
